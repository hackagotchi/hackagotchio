{{ define "main" }}
      {{ .Content }}

      <h1>Latest from the Blog!</h1>
      {{ range first 1 (where .Site.RegularPages "Section" "blog") }}
      <h2>{{.Title}}</h2>
      <i>{{.Date.Format "January 2, 2006"}}
        by {{.Params.author}}</i>
      <br>
      <br>
      {{.Params.excerpt}}
      {{ end }}
{{ end }}
